<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Test via Remote.it</title>
    <script src="https://unpkg.com/paho-mqtt@1.1.0/paho-mqtt.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f0f0f0; }
        .container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #333; margin-bottom: 20px; }
        button { background-color: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; transition: background-color 0.3s ease; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 20px; font-weight: bold; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Message to Pi</h1>
        <button id="sendMessageButton">Send</button>
        <div id="status">Connecting...</div>
    </div>

    <script>
  
        const brokerHost = "raspberrypi-https.at.remote.it";
        const brokerPort = 33000; 
        // ---------------------------------------------------------------------------------

        const clientId = "github-pages-test-" + Math.random().toString(16).substr(2, 8);
        const topic = "rpi/test";
        const messagePayload = "Hello from GitHub Pages!";

        let client;

        function connectMqtt() {
            client = new Paho.Client(brokerHost, brokerPort, "/mqtt", clientId);

            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;

            const connectOptions = {
                onSuccess: onConnectSuccess,
                onFailure: onFailure,
                useSSL: true, 
                cleanSession: true
            };

            console.log(`Attempting to connect to wss://${brokerHost}:${brokerPort}/mqtt`);
            client.connect(connectOptions);
        }

        function onConnectSuccess() {
            console.log("Connected to MQTT broker");
            document.getElementById("status").innerText = "Status: Connected!";
        }

        function onFailure(responseObject) {
            console.error("MQTT Connection failed: ", responseObject);
            document.getElementById("status").innerText = "Status: Connection Failed! Check console for details.";
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("Connection lost: ", responseObject);
                document.getElementById("status").innerText = "Status: Disconnected. Attempting reconnect...";
                setTimeout(connectMqtt, 5000);
            }
        }

        function onMessageArrived(message) {
            console.log(`Message arrived: Topic='${message.destinationName}', Payload='${message.payloadString}'`);
        }

        function sendMessage() {
            if (client && client.isConnected()) {
                const message = new Paho.Message(messagePayload); // Corrected Paho.Message usage
                message.destinationName = topic;
                client.send(message);
                console.log(`Sent message: "${messagePayload}" to topic "${topic}"`);
                document.getElementById("status").innerText = `Sent: "${messagePayload}" to "${topic}"`;
            } else {
                console.warn("Client not connected. Cannot send message.");
                document.getElementById("status").innerText = "Status: Not Connected. Click Connect/Reload.";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            connectMqtt();
            const button = document.getElementById("sendMessageButton");
            if (button) {
                button.addEventListener("click", sendMessage);
            }
        });
    </script>
</body>
</html>
